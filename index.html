<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>My Calculator</title>
	<link rel="stylesheet" type="text/css" href="src/dark.css">
</head>
<body>
	<div class="calculator">
		<div class="history"></div>
		<div class="result"></div> 
		<div class="calculator-area">
			<button class="operator" id="C">C</button>
			<button class="operator" id="CE">CE</button>
			<button class="operator" id="%">%</button>
			<button class="operator" id="/">/</button>
			<button class="number" id="1">1</button>
			<button class="number" id='2'>2</button>
			<button class="number" id='3'>3</button>
			<button class="operator" id='*'>*</button>
			<button class="number"id="4">4</button>
			<button class="number"id="5">5</button>
			<button class="number"id="6">6</button>
			<button class="operator"id="-">-</button>
			<button class="number"id="7">7</button>
			<button class="number"id="8">8</button>
			<button class="number"id="9">9</button>
			<button class="operator"id="+">+</button>
			<button class="null">C</button>
			<button class="number"id="0">0</button>
			<button class="null">C</button>
			<button class="operator"id="=">=</button>
		</div>
	</div>
	<div class="theam">
		<button  class="color" id='dark'>Dark Mode</button>
		<button class="color" id='white'>White Theam</button>
		<button class="color" id='color'>Color Full</button>
		<button  class="color" id='random'>Random</button>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script type="text/javascript" src="src/main.js"></script>
</body>
</html>
